<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Teste</title>
</head>

<body>

    <!-- Cabeçalho -->
    <main>
        <div class="bg__cover">
            <img src="./assets/cover.jpg">
        </div>
        <h1>Adivinhe o que essas ilustrações do WikiHow estão fazendo</h1>
        <p>Observe os detalhes atentamente...</p>

        <!-- Primeira imagem -->
        <div class="container__opcoes">
            <div class="container__img">
                <img class="img__opcoes" src="./assets/1.png">
            </div>
            <button type="button" id="a">Brincando ao ar livre depois de uma festa do pijama</button>
            <button type="button" id="b">Correndo com a baguete na mão pra não dividir com a sua amiga</button>
        </div>

        <!-- Segunda imagem -->
        <div class="container__opcoes">
            <div class="container__img">
                <img class="img__opcoes" src="./assets/2.png">
            </div>
            <button type="button" id="c">Criando uma conexão com seu animal de estimação para se comunicar com ele</button>
            <button type="button" id="d">Treinando seu animal de estimação a sentar</button>
        </div>

        <!-- Terceira imagem -->
        <div class="container__opcoes">
            <div class="container__img">
                <img class="img__opcoes" src="./assets/3.png">
            </div>
            <button type="button" id="e">Se olhando no espelho dentro de um banheiro de balada</button>
            <button type="button" id="f">Fazendo uma expressão adequada para um lap dance</button>
        </div>

        <!-- Quarta imagem -->
        <div class="container__opcoes">
            <div class="container__img">
                <img class="img__opcoes" src="./assets/4.png">
            </div>
            <button type="button" id="g">Mantendo o controle da situação e deixando o seu parceiro ereto</button>
            <button type="button" id="h">Mostrando a blusa nova para sua avó</button>
        </div>

        <!-- Quinta imagem -->
        <div class="container__opcoes">
            <div class="container__img">
                <img class="img__opcoes" src="./assets/5.jpg">
            </div>
            <button type="button" id="i">Roubando um laptop</button>
            <button type="button" id="j">Certificando-se que não está caindo em um golpe para aumentar os seios</button>
        </div>

        <!-- Sexta imagem -->
        <div class="container__opcoes">
            <div class="container__img">
                <img class="img__opcoes" src="./assets/6.jpg">
            </div>
            <button type="button" id="l">Pensando nas férias de verão </button>
            <button type="button" id="m">Desenvolvendo sua própria identidade e seus padrões de valores</button>
        </div>

        <!-- Resultado -->
        <div id="resultado"></div>


    </main>
    <script src="./assets/script.js"></script>
</body>

</html>
